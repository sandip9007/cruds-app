<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/css/style.css">
    <title>CRUD Application</title>
</head>
<body>
    
<!-- HEADER -->

<header id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class="nav-brand text-dark">User Management System</a>
            </div>
        </div>
    </nav>
</header>
<!-- HEADER -->
<!-- MAIN SITE -->
<main id="site-main">
    <div class="container">
        <div class="box-nav d-flex-justify-between">
           <div class="filter">
               <a href=""><i class="fa fa-angle-double-left" aria-hidden="true"></i> All User</a>
           </div>
        </div> 
        <div class="form-title text-center">
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Use the below form to create a new account</span>
        </div> 
        <!-- FORM-HANDLING -->
        <form  method="post">
        <div class="new_user">
            <div class="form-group">
                <label for="name" class="text-light">Name</label>
                <input type="hidden" name="id" value="">
                <input type="text" name="name" value="" placeholder="User name">
            </div>

            <div class="form-group">
                <label for="email" class="text-light">Email</label>
                <input type="text" name="email" value="" placeholder="Email">
            </div>

                <div class="form-group">
                    <label for="gender" class="text-light">Gender</label>
                    <div class="radio inline">
                        <input type="radio" name="gender" value="Male" placeholder="Email">
                        <label for="gender" class="text-light">Male</label>
                    </div>
                
                    <div class="radio inline">
                        <input type="radio" name="gender" value="Female" placeholder="Email">
                        <label for="gender" class="text-light">Female</label>
                    </div>
                </div>
                <div class="form-group">
                <label for="gender" class="text-light">Status</label>
                <div class="radio inline">
                    <input type="radio" name="status" value="Male" placeholder="Email">
                    <label for="status" class="text-light">Active</label>
                </div>
                <div class="radio inline">
                    <input type="radio" name="status" value="Female" placeholder="Email">
                    <label for="status" class="text-light">Inactive</label>
                </div>  
            </div>
            <div class="form-group">
               <button type="submit" class="btn text-dark update">Save</button>
            </div>
        </div>
        </form>
        <!-- FORM-HANDLING -->
    </div>
</main>
<!-- MAIN SITE -->
</body>
</html>
